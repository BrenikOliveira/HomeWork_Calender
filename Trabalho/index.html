                                <th>Data</th>
                                <th>Horário</th>
                            </tr>
                            <tr id="corpo">

                    <div class="task_button">
                        <button type="button" class="button-66" data-toggle="modal" data-target="#myModal">

                                    <div class="modal-header">
                                        <h4 class="modal-title">Nova Tarefa</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                                        <form id="myForm" name="myForm" action="">
                                            <div class="mb-3 mt-3">
                                                <label for="descricao">Descrição:</label>
                                                <input type="text" class="form-control" id="descricao"

                                            </div>
                                            <div class="mb-3">
                                                <label for="data">Data:</label>
                                                <input type="date" class="form-control" id="data" name="Data da Tarefa"
                                                    required>


                                            </div>
                                            <div class="mb-3">
                                                <label for="hora">Hora:</label>
                                                <input type="time" class="form-control" id="hora" name="Horário"
                                                    required>


                                            </div>
                                            <div class="modal-footer">
                                                <button type="reset" class="btn btn-secondary" data-dismiss="modal">
                                                    cancelar
                                                </button>
                                                <button type="submit" id="enviar" class="btn btn-primary">
                                                    salvar
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
